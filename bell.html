<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bell</title>

<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* cloche */
#bell{
  position:relative;
  font-size:24px;
  cursor:pointer;
}

/* badge rouge */
#badge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:red;
  color:white;
  font-size:11px;
  min-width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
</style>
</head>

<body>

<div id="bell">
  ðŸ””
  <div id="badge">0</div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";
const NOTIF_URL = "https://damiensiri.github.io/push2/notifications.html";

/* localStorage */
function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

/* MAJ compteur */
function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  let unread = 0;
  const lues = getLues();

  data.forEach((n,i)=>{
    if(n.actif !== "oui") return;
    if(!lues.includes(i)) unread++;
  });

  const badge = document.getElementById("badge");

  if(unread > 0){
    badge.style.display="flex";
    badge.innerText = unread;
  }else{
    badge.style.display="none";
  }

});

}

/* ouverture PLEIN ECRAN */
document.getElementById("bell").onclick = ()=>{
  window.top.location.href = NOTIF_URL;
};

updateBell();
setInterval(updateBell,30000);

</script>

</body>
</html>
