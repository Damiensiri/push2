<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:transparent;
}

/* CONTENEUR CENTRÃ‰ */
#bellWrapper{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BLOC CLOCHE */
#bell{
  position:relative;
  font-size:24px;
  cursor:pointer;
}

/* BADGE */
#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:11px;
  min-width:18px;
  height:18px;
  padding:0 4px;
  border-radius:999px;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
</style>
</head>

<body>

<div id="bellWrapper">
  <div id="bell">
    ðŸ””
    <span id="badge"></span>
  </div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

/* STORAGE */
function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

/* UPDATE BADGE */
function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const lues = getLues();

  const nonLues = data.filter(n =>
    n.actif?.trim() === "oui" &&
    !lues.includes(n.id)
  ).length;

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.textContent = nonLues;
    badge.style.display="flex";
  }else{
    badge.style.display="none";
  }

});

}

/* OUVERTURE CENTRE */
document.getElementById("bell").onclick = ()=>{
  window.top.location.href =
    "https://damiensiri.github.io/push2/notifications.html";
};

/* INIT */
updateBell();
setInterval(updateBell,60000);

</script>

</body>
</html>
