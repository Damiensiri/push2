<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bell</title>

<style>
body{
  margin:0;
  background:transparent;
}

/* zone cloche */
#bell{
  position:relative;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}

/* badge rouge */
#badge{
  position:absolute;
  top:0px;
  right:0px;
  min-width:18px;
  height:18px;
  padding:0 5px;
  background:red;
  color:white;
  font-size:11px;
  font-weight:700;
  border-radius:20px;
  display:none;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="bell">
  ðŸ””
  <div id="badge"></div>
</div>

<script>
/* ================= CONFIG ================= */

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";
const PAGE = "https://damiensiri.github.io/push2/notifications.html";

/* ================= STORAGE ================= */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

/* ================= UPDATE BADGE ================= */

function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r => r.json())
.then(data => {

  const lues = getLues();
  let nonLues = 0;

  data.forEach((n,i)=>{
    if(n.actif !== "oui") return;
    if(!lues.includes(i)) nonLues++;
  });

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.style.display = "flex";
    badge.textContent = nonLues;
  }else{
    badge.style.display = "none";
  }

});

}

/* ================= CLICK ================= */

document.getElementById("bell").onclick = ()=>{
  window.open(PAGE, "_top");
};

/* ================= RUN ================= */

updateBell();
setInterval(updateBell, 60000);

</script>

</body>
</html>
