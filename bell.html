<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#bell{
  position:relative;
  font-size:26px;
  cursor:pointer;
}

#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:12px;
  font-weight:600;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>
<body>

<div id="bell">
  ðŸ””
  <div id="badge"></div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  let nonLues = 0;
  const lues = getLues();

  data.forEach((n,i)=>{
    if(n.actif !== "oui") return;
    if(!lues.includes(i)) nonLues++;
  });

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.innerText = nonLues;
    badge.style.display="flex";
  }else{
    badge.style.display="none";
  }

});

}

updateBell();
setInterval(updateBell,60000);

document.getElementById("bell").onclick = ()=>{
  window.top.location.href = "https://damiensiri.github.io/push2/notifications.html";
};

</script>

</body>
</html>
