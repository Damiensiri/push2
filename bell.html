<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bell</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* BOUTON */
#bell{
  position:relative;
  font-size:22px;
  cursor:pointer;
  user-select:none;
}

/* BADGE */
#badge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:red;
  color:white;
  font-size:11px;
  min-width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
</style>
</head>

<body>

<div id="bell">ðŸ””
  <div id="badge"></div>
</div>

<script>
const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";
const NOTIF_PAGE = "https://damiensiri.github.io/push2/notifications.html";

/* LUES */
function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

/* MAJ BADGE */
function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const lues = getLues();
  let nonLues = 0;

  data.forEach((n,i)=>{
    if(n.expire && new Date(n.expire) < new Date()) return;
    if(!lues.includes(i)) nonLues++;
  });

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.innerText = nonLues;
    badge.style.display="flex";
  }else{
    badge.style.display="none";
  }

});

}

/* CLICK */
document.getElementById("bell").onclick = ()=>{
  window.location.href = NOTIF_PAGE;
};

/* INIT */
updateBell();
setInterval(updateBell,60000);
</script>

</body>
</html>
