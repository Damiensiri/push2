<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  background:transparent;
}

#wrapper{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#bell{
  position:relative;
  font-size:26px;
  cursor:pointer;
}

#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:11px;
  min-width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:700;
}
</style>
</head>

<body>

<div id="wrapper">
  <div id="bell">ðŸ””
    <div id="badge"></div>
  </div>
</div>

<script>
const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const lues = getLues();
  let count = 0;

  data.forEach((n,i)=>{
    if(n.actif !== "oui") return;
    if(!lues.includes(i)) count++;
  });

  const badge = document.getElementById("badge");

  if(count>0){
    badge.style.display="flex";
    badge.innerText=count;
  }else{
    badge.style.display="none";
  }

});
}

// clic = ouvrir page notif en pleine page
document.getElementById("bell").onclick = ()=>{
  window.top.location.href =
  "https://damiensiri.github.io/push2/notifications.html";
};

updateBell();
setInterval(updateBell,60000);
</script>

</body>
</html>
