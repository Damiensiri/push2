<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:transparent;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CLOCHE */
#bell{
  position:relative;
  font-size:24px;
  cursor:pointer;
}

/* BADGE */
#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  width:18px;
  height:18px;
  border-radius:50%;
  font-size:11px;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
</style>
</head>

<body>

<div id="bell">
  ðŸ””
  <div id="badge"></div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";
const NOTIF_URL = "https://damiensiri.github.io/push2/notifications.html";

/* ========= STORAGE ========= */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

/* ========= COMPTEUR ========= */

function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const lues = getLues();
  let nonLues = 0;

  data.forEach((n,i)=>{
    if(n.expire && new Date(n.expire) < new Date()) return;
    if(!lues.includes(i)) nonLues++;
  });

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.style.display="flex";
    badge.innerText = nonLues;
  }else{
    badge.style.display="none";
  }

});
}

/* ========= OUVERTURE ========= */

document.getElementById("bell").onclick = ()=>{
  window.location.href = NOTIF_URL;
};

/* ========= AUTO ========= */

updateBell();
setInterval(updateBell,60000);

document.addEventListener("visibilitychange",()=>{
  if(!document.hidden) updateBell();
});

window.addEventListener("focus",updateBell);

</script>

</body>
</html>
