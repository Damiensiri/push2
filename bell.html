<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:transparent;
}

#bellBox{
  position:relative;
  font-size:26px;
  cursor:pointer;
}

#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  min-width:18px;
  height:18px;
  background:red;
  color:white;
  font-size:11px;
  font-weight:700;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div id="bellBox">ðŸ””
  <div id="badge"></div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";
const NOTIF_URL = "https://damiensiri.github.io/push2/notifications.html";

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function updateBell(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const lues = getLues();
  let nonLues = 0;

  data.forEach(n=>{

    if(n.actif?.trim() !== "oui") return;

    if(!lues.includes(n.id)){
      nonLues++;
    }

  });

  const badge = document.getElementById("badge");

  if(nonLues > 0){
    badge.innerText = nonLues;
    badge.style.display = "flex";
  }else{
    badge.style.display = "none";
  }

});

}

document.getElementById("bellBox").onclick = ()=>{
  window.top.location.href = NOTIF_URL;
};

updateBell();
setInterval(updateBell,60000);

</script>

</body>
</html>
