<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Statistiques</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ===== LOGIN ===== */

#loginBox{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#loginBox h2{
  margin-bottom:20px;
}

#codeInput{
  width:180px;
  padding:12px;
  font-size:20px;
  text-align:center;
  border-radius:10px;
  border:1px solid #ccc;
}

#loginBtn{
  margin-top:15px;
  padding:10px 30px;
  border:none;
  background:#181E3B;
  color:white;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

/* ===== PAGE ===== */

#content{
  display:none;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

header h1{
  margin:0;
  font-size:22px;
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin-bottom:15px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
}

.card-title{
  font-weight:700;
  margin-bottom:6px;
}

.card-value{
  font-size:28px;
  font-weight:700;
  color:#1e2c88;
}

.small{
  color:#777;
  font-size:13px;
}

</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <h2>Accès réservé</h2>
  <input 
    id="codeInput"
    type="tel"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Code"
  >
  <button id="loginBtn">Valider</button>
</div>

<!-- ===== CONTENT ===== -->
<div id="content">

<header>
  <h1>STATISTIQUES</h1>
</header>

<div class="card">
  <div class="card-title">Installations de l’application</div>
  <div class="card-value" id="installs">--</div>
  <div class="small">Depuis le lancement</div>
</div>

<div class="card">
  <div class="card-title">Utilisateurs aujourd’hui</div>
  <div class="card-value" id="today">--</div>
</div>

<div class="card">
  <div class="card-title">Pages vues</div>
  <div class="card-value" id="views">--</div>
</div>

</div>

<script>

/* ===== PASSWORD ===== */

const PASSWORD = "035914";

document.getElementById("loginBtn").onclick = ()=>{
  const val = document.getElementById("codeInput").value;
  if(val === PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("content").style.display="block";
    loadStats();
  }else{
    alert("Code incorrect");
  }
};

/* ===== FAKE STATS (TEMPORAIRE) ===== */

function loadStats(){

  // Ces valeurs pourront être remplacées plus tard par Google Analytics
  document.getElementById("installs").innerText = 124;
  document.getElementById("today").innerText = 18;
  document.getElementById("views").innerText = 642;

}

</script>

</body>
</html>
