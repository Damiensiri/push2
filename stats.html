<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Statistiques</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ===== LOGIN ===== */

#loginBox{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

#loginBox h2{
  margin-bottom:20px;
}

#codeInput{
  width:180px;
  padding:12px;
  font-size:22px;
  text-align:center;
  border-radius:10px;
  border:1px solid #ccc;
}

#loginBtn{
  margin-top:15px;
  padding:10px 30px;
  border:none;
  background:#181E3B;
  color:white;
  border-radius:20px;
  font-size:14px;
  cursor:pointer;
}

/* ===== PAGE ===== */

#content{
  display:none;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

header h1{
  margin:0;
  font-size:22px;
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin-bottom:15px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 4px 10px rgba(0,0,0,0.12);
}

.card-title{
  font-weight:700;
  margin-bottom:6px;
}

.card-value{
  font-size:28px;
  font-weight:700;
  color:#1e2c88;
}

.small{
  color:#777;
  font-size:13px;
}

/* ===== LIST ===== */

.list{
  margin-top:8px;
}

.list-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginBox">
  <h2>Accès réservé</h2>

  <input 
    id="codeInput"
    type="tel"
    inputmode="numeric"
    pattern="[0-9]*"
    placeholder="Code"
  >

  <button id="loginBtn">Valider</button>
</div>

<!-- ===== CONTENT ===== -->
<div id="content">

<header>
  <h1>STATISTIQUES</h1>
</header>

<!-- VISITEURS -->
<div class="card">
  <div class="card-title">Visiteurs aujourd’hui</div>
  <div class="card-value" id="today">--</div>
</div>

<div class="card">
  <div class="card-title">Visiteurs sur 7 jours</div>
  <div class="card-value" id="week">--</div>
</div>

<div class="card">
  <div class="card-title">Visiteurs sur 30 jours</div>
  <div class="card-value" id="month">--</div>
</div>

<!-- PAGES VUES -->
<div class="card">
  <div class="card-title">Pages vues</div>
  <div class="card-value" id="views">--</div>
</div>

<!-- TOP PAGES -->
<div class="card">
  <div class="card-title">Top pages</div>
  <div class="list" id="topPages"></div>
</div>

<!-- APPAREILS -->
<div class="card">
  <div class="card-title">Appareils</div>
  <div class="list" id="devices"></div>
</div>

<!-- SOURCES -->
<div class="card">
  <div class="card-title">Source du trafic</div>
  <div class="list" id="sources"></div>
</div>

</div>

<script>

/* ===== PASSWORD ===== */

const PASSWORD = "035914";

document.getElementById("loginBtn").onclick = ()=>{
  const val = document.getElementById("codeInput").value;
  if(val === PASSWORD){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("content").style.display="block";
    loadStats();
  }else{
    alert("Code incorrect");
  }
};

/* =====================================================
   DONNÉES TEMPORAIRES (SIMULATION)
   -> remplacées plus tard par Google Analytics API
===================================================== */

function loadStats(){

  // visiteurs
  document.getElementById("today").innerText = 18;
  document.getElementById("week").innerText = 132;
  document.getElementById("month").innerText = 514;

  // pages vues
  document.getElementById("views").innerText = 642;

  // top pages
  const pages = [
    ["Accueil",120],
    ["Météo",98],
    ["Paddocks",75],
    ["Notifications",63],
    ["Plan",51]
  ];

  const top=document.getElementById("topPages");
  pages.forEach(p=>{
    top.innerHTML += `
      <div class="list-item">
        <span>${p[0]}</span>
        <span>${p[1]}</span>
      </div>
    `;
  });

  // appareils
  const devices=[
    ["Mobile",92],
    ["Desktop",6],
    ["Tablette",2]
  ];

  const d=document.getElementById("devices");
  devices.forEach(x=>{
    d.innerHTML+=`
      <div class="list-item">
        <span>${x[0]}</span>
        <span>${x[1]}%</span>
      </div>
    `;
  });

  // sources
  const sources=[
    ["Accès direct",60],
    ["QR Code",22],
    ["Site web",12],
    ["Réseaux sociaux",6]
  ];

  const s=document.getElementById("sources");
  sources.forEach(x=>{
    s.innerHTML+=`
      <div class="list-item">
        <span>${x[0]}</span>
        <span>${x[1]}%</span>
      </div>
    `;
  });

}

</script>

</body>
</html>
