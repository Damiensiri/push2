<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  overflow-x:hidden;
}

/* ===== PAGE WRAPPER (ANIMATION) ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:transform 0.35s ease;
}

.page.active{
  transform:translateX(0);
}

.page.exit{
  transform:translateX(100%);
}

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
  background:#f4f4f4;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

#backBtn img{
  width:22px;
  height:22px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
  color:#181E3B;
}

/* ===== DATE ===== */

#date{
  text-align:center;
  margin:10px 0 20px;
  font-size:16px;
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin:0 15px 20px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
}

</style>
