<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espaces Travail</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
  background:#f4f4f4;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
  font-size:20px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
  color:#181E3B;
}

/* ===== DATE ===== */

#date{
  text-align:center;
  margin:10px 0 20px;
  font-size:16px;
  font-weight:400;
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin:0 15px 20px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.card-title{
  font-size:22px;
  font-weight:700;
}

.card-middle{
  display:flex;
  align-items:center;
  gap:15px;
  margin-top:8px;
}

.card-middle img{
  height:24px;
}

.card-info{
  margin-top:10px;
  font-size:13px;
  color:#E88B00;
  white-space:pre-line;
}

.legend{
  margin:25px 20px;
  font-size:15px;
}

.legend-item{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}

.legend-item img{
  width:22px;
}

</style>
</head>

<body>

<header>
  <div id="backBtn" onclick="goBack()">←</div>
  <h1>ESPACES TRAVAIL</h1>
</header>

<div id="date"></div>

<!-- ===== CARRIERE ===== -->
<div class="card">
  <div class="card-top">
    <div class="card-title">Carrière</div>
    <img id="carriere-statut">
  </div>

  <div class="card-middle">
    <div>Liberté</div>
    <img id="carriere-liberte">
    <div>Longe</div>
    <img id="carriere-longe">
    <div id="carriere-horaire"></div>
  </div>

  <div class="card-info" id="carriere-info"></div>
</div>

<!-- ===== MANEGE ===== -->
<div class="card">
  <div class="card-top">
    <div class="card-title">Manège</div>
    <img id="manege-statut">
  </div>

  <div class="card-middle">
    <div>Liberté</div>
    <img id="manege-liberte">
    <div>Longe</div>
    <img id="manege-longe">
    <div id="manege-horaire"></div>
  </div>

  <div class="card-info" id="manege-info"></div>
</div>

<div class="legend">
  <div class="legend-item"><img src="image/ouvert.png"> Ouvert</div>
  <div class="legend-item"><img src="image/prevision.png"> Prévision d'ouverture</div>
  <div class="legend-item"><img src="image/ferme.png"> Fermé</div>
  <div class="legend-item"><img src="image/horsservice.png"> Hors service</div>
</div>

<script>

/* ===== CONFIG ===== */

const SHEET_URL = "https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
const REFRESH = 60000;

const ICONS_YN = {
  "oui": "image/oui.png",
  "non": "image/non.png"
};

const ICONS_STATUT = {
  "ouvert": "image/ouvert.png",
  "ferme": "image/ferme.png",
  "prevision": "image/prevision.png",
  "hors-service": "image/horsservice.png"
};

/* ===== DATE ===== */

function updateDate(){
  const jours=["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
  const mois=["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
  const d=new Date();
  document.getElementById("date").innerText =
    jours[d.getDay()]+" "+d.getDate()+" "+mois[d.getMonth()]+" "+d.getFullYear();
}

/* ===== LOAD DATA ===== */

function loadData(){

  fetch(SHEET_URL,{cache:"no-store"})
  .then(r=>r.json())
  .then(data=>{

    ["carriere","manege"].forEach(espace=>{

      const row=data.find(e=>e.espace===espace);
      if(!row) return;

      document.getElementById(espace+"-liberte").src = ICONS_YN[row.liberte];
      document.getElementById(espace+"-longe").src = ICONS_YN[row.longe];
      document.getElementById(espace+"-statut").src = ICONS_STATUT[row.statut_auto];

      const horaire=row.horaire_special || row.horaire_affiche || "";
      document.getElementById(espace+"-horaire").innerText=horaire;

      document.getElementById(espace+"-info").innerText=row.info || "";
    });

  });

}

function goBack(){
  window.location.href="index.html";
}

updateDate();
loadData();
setInterval(loadData,REFRESH);

</script>

</body>
</html>
