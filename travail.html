<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Espaces Travail</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
  overflow-x:hidden;
}

/* ===== PAGE WRAPPER ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:transform 0.35s ease;
}
.page.active{ transform:translateX(0); }
.page.exit{ transform:translateX(100%); }

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

#backBtn img{ width:22px; }

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
  color:#181E3B;
}

/* ===== DATE ===== */

#date{
  text-align:center;
  margin:10px 0 20px;
  font-size:16px;
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin:0 15px 20px;
  padding:15px;
  border-radius:18px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}

.title-wrap img{ width:26px; }

.card-title{
  font-size:22px;
  font-weight:700;
}

.card-top img{
  width:26px;
  height:26px;
}

/* ===== MIDDLE ===== */

.card-middle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:8px;
  flex-wrap:nowrap;
}

.horaire{
  margin-left:auto;
  font-size:13px;
  white-space:nowrap;
}

/* ===== BADGES ===== */

.badge{
  padding:4px 8px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  color:white;
}

.badge.oui{ background:#5cb85c; }
.badge.non{ background:#d9534f; }

/* ===== INFO ===== */

.card-info{
  margin-top:10px;
  font-size:13px;
  color:#E88B00;
  white-space:pre-line;
}

/* ===== LEGENDE ===== */

.legend{
  margin:25px 20px;
  font-size:15px;
}

.legend-item{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:18px;
}

.legend-item img{ width:22px; }

</style>
</head>

<body>

<div class="page" id="page">

<header>
  <div id="backBtn" onclick="goBack()">
    <img src="image/back.svg">
  </div>
  <h1>ESPACES TRAVAIL</h1>
</header>

<div id="date"></div>

<!-- ===== CARRIERE ===== -->
<div class="card">
  <div class="card-top">
    <div class="title-wrap">
      <img src="image/travail.svg">
      <div class="card-title">Carrière</div>
    </div>
    <img id="carriere-statut">
  </div>

  <div class="card-middle">
    <div>Liberté</div>
    <span id="carriere-liberte"></span>

    <div>Longe</div>
    <span id="carriere-longe"></span>

    <div id="carriere-horaire" class="horaire"></div>
  </div>

  <div class="card-info" id="carriere-info"></div>
</div>

<!-- ===== MANEGE ===== -->
<div class="card">
  <div class="card-top">
    <div class="title-wrap">
      <img src="image/travail.svg">
      <div class="card-title">Manège</div>
    </div>
    <img id="manege-statut">
  </div>

  <div class="card-middle">
    <div>Liberté</div>
    <span id="manege-liberte"></span>

    <div>Longe</div>
    <span id="manege-longe"></span>

    <div id="manege-horaire" class="horaire"></div>
  </div>

  <div class="card-info" id="manege-info"></div>
</div>

<div class="legend">
  <div class="legend-item"><img src="image/ouvert.png"> Ouvert</div>
  <div class="legend-item"><img src="image/prevision.png"> Prévision d'ouverture</div>
  <div class="legend-item"><img src="image/ferme.png"> Fermé</div>
  <div class="legend-item"><img src="image/horsservice.png"> Hors service</div>
</div>

</div>

<script>

const SHEET_URL="https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
const REFRESH=60000;

const ICONS_STATUT={
  "ouvert":"image/ouvert.png",
  "ferme":"image/ferme.png",
  "prevision":"image/prevision.png",
  "hors-service":"image/horsservice.png"
};

/* ===== ANIMATION ===== */

window.addEventListener("DOMContentLoaded",()=>{
  requestAnimationFrame(()=>{
    document.getElementById("page").classList.add("active");
  });
});

/* ===== DATE ===== */

function updateDate(){
  const j=["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"];
  const m=["janvier","février","mars","avril","mai","juin","juillet","août","septembre","octobre","novembre","décembre"];
  const d=new Date();
  document.getElementById("date").innerText=
    j[d.getDay()]+" "+d.getDate()+" "+m[d.getMonth()]+" "+d.getFullYear();
}

/* ===== LOAD DATA ===== */

function makeBadge(val){
  if(val==="oui") return `<span class="badge oui">OUI</span>`;
  if(val==="non") return `<span class="badge non">NON</span>`;
  return "";
}

function loadData(){
fetch(SHEET_URL,{cache:"no-store"})
.then(r=>r.json())
.then(data=>{
  ["carriere","manege"].forEach(espace=>{
    const row=data.find(e=>e.espace===espace);
    if(!row) return;

    document.getElementById(espace+"-liberte").innerHTML = makeBadge(row.liberte);
    document.getElementById(espace+"-longe").innerHTML = makeBadge(row.longe);
    document.getElementById(espace+"-statut").src = ICONS_STATUT[row.statut_auto];

    const horaire=row.horaire_special || row.horaire_affiche || "";
    const el=document.getElementById(espace+"-horaire");
    el.innerText=horaire;
    el.style.color=row.horaire_special ? "#E88B00" : "#000";

    document.getElementById(espace+"-info").innerText=row.info || "";
  });
});
}

/* ===== NAV ===== */

function goBack(){
  const page=document.getElementById("page");
  page.classList.remove("active");
  page.classList.add("exit");
  setTimeout(()=>{ location.href="index.html"; },300);
}

updateDate();
loadData();
setInterval(loadData,REFRESH);

</script>

</body>
</html>
