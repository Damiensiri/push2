<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Plan interactif</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:'Montserrat',sans-serif;
}

/* ===== ANIMATION PAGE ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:transform .35s ease;
}

.page.active{
  transform:translateX(0);
}

.page.exit{
  transform:translateX(100%);
}

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  cursor:pointer;
}

#backBtn img{
  width:22px;
  height:22px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
}

/* ===== PLAN ===== */

#mapWrapper{
  position:relative;
  padding:10px;
}

#map{
  width:100%;
  border-radius:18px;
}

/* ===== BOUTONS ===== */

.plan-btn{
  position:absolute;
  width:48px;
  height:48px;
  background:#1e2c88;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.plan-btn img{
  width:26px;
  height:26px;
  object-fit:contain;
}

/* positions */
#btn-carriere{top:20%;left:25%;}
#btn-beudot{top:20%;left:55%;}
#btn-manege{top:35%;left:38%;}
#btn-grande{top:38%;left:69%;}
#btn-maison{top:55%;left:60%;}

/* ===== LEGENDE ===== */

.legend{
  padding:20px;
  font-size:15px;
}

.legend-item{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:15px;
}

.legend-item img{
  width:22px;
}

/* ===== PANEL ===== */

#panel{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  height:48%;
  background:#fff;
  border-radius:20px 20px 0 0;
  transform:translateY(100%);
  transition:0.3s;
  padding:20px;
  box-sizing:border-box;
}

#panel.active{
  transform:translateY(0);
}

#panelHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#panelTitle{
  font-size:20px;
  font-weight:700;
}

#closePanel{
  font-size:22px;
  cursor:pointer;
}

.row{
  margin-top:14px;
}

.label{
  font-size:12px;
  color:#888;
}

.value{
  font-size:14px;
  font-weight:500;
}

#horaire{
  font-size:14px;
  font-weight:500;
}

.optionText{
  font-size:13px;
  margin-right:15px;
}

#info{
  margin-top:8px;
  line-height:1.6;
  font-size:14px;
  font-weight:500;
}

.scrollable{
  max-height:160px;
  overflow-y:auto;
}

#reserveBox{
  display:none;
  margin-top:20px;
  background:#E88B00;
  color:white;
  padding:12px;
  border-radius:10px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

</style>
