<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan interactif</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f4f4f4;
  font-family:'Montserrat',sans-serif;
}

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:.35s;
}
.page.active{transform:translateX(0);}
.page.exit{transform:translateX(100%);}

header{position:relative;height:70px;}

#backBtn{
  position:absolute;left:15px;top:50%;
  transform:translateY(-50%);
  width:42px;height:42px;border-radius:50%;
  background:#fff;display:flex;align-items:center;justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,.15);
}

#backBtn img{width:22px;}

header h1{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  margin:0;font-size:18px;font-weight:700;
}

#mapWrapper{position:relative;padding:10px;}
#map{width:100%;border-radius:18px;}

.plan-btn{
  position:absolute;width:48px;height:48px;
  background:#1e2c88;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
}
.plan-btn img{width:26px;}

#btn-carriere{top:20%;left:25%;}
#btn-beudot{top:20%;left:55%;}
#btn-manege{top:35%;left:38%;}
#btn-grande{top:38%;left:69%;}
#btn-maison{top:55%;left:60%;}

.legend{padding:20px;}
.legend-item{display:flex;gap:10px;margin-bottom:12px;}
.legend-item img{width:22px;}

#panel{
  position:fixed;left:0;bottom:0;width:100%;height:50%;
  background:#fff;border-radius:20px 20px 0 0;
  transform:translateY(100%);
  transition:.3s;padding:20px;
}
#panel.active{transform:translateY(0);}

.row{margin-top:12px;}
.label{font-size:12px;color:#777;}
.value{font-size:14px;}
#statut{font-size:18px;font-weight:700;}

#reserveBox{
  display:none;margin-top:20px;
  background:#E88B00;color:#fff;
  padding:12px;border-radius:10px;
  text-align:center;font-weight:600;
}
</style>
</head>

<body>

<div class="page" id="page">

<header>
<div id="backBtn" onclick="goBack()">
<img src="image/back.svg">
</div>
<h1>PLAN INTERACTIF</h1>
</header>

<div id="mapWrapper">
<img id="map" src="image/plan.png">

<div class="plan-btn" onclick="openSpace('carriere')"><img id="icon-carriere"></div>
<div class="plan-btn" onclick="openSpace('beudot')"><img id="icon-beudot"></div>
<div class="plan-btn" onclick="openSpace('manege')"><img id="icon-manege"></div>
<div class="plan-btn" onclick="openSpace('grande-voie')"><img id="icon-grande-voie"></div>
<div class="plan-btn" onclick="openSpace('maison')"><img id="icon-maison"></div>
</div>

<div class="legend">
<div class="legend-item"><img src="image/ouvert.png"> Ouvert</div>
<div class="legend-item"><img src="image/prevision.png"> Prévision</div>
<div class="legend-item"><img src="image/ferme.png"> Fermé</div>
<div class="legend-item"><img src="image/horsservice.png"> Hors service</div>
</div>

<div id="panel">

<div class="row">
<div class="label">Statut</div>
<div class="value" id="statut">---</div>
</div>

<div class="row">
<div class="label">Horaires</div>
<div class="value" id="horaire">---</div>
</div>

<div class="row">
<div class="label">Infos</div>
<div class="value" id="info">---</div>
</div>

<div id="reserveBox" onclick="goReserve()">Réserver</div>

</div>

</div>

<script>

const SHEET_URL="https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
let DATA=[];

function loadData(){
fetch(SHEET_URL+"?t="+Date.now())
.then(r=>r.json())
.then(d=>{
 DATA=d;
 d.forEach(e=>{
   document.getElementById("icon-"+e.espace).src="image/"+e.statut_auto+".png";
 });
});
}

loadData();
setInterval(loadData,60000);

function openSpace(espace){
const e=DATA.find(x=>x.espace===espace);
if(!e)return;

statut.innerText=e.statut_auto;
horaire.innerText=e.horaire_affiche||"---";
info.innerText=e.info||"---";

if(e.statut_auto==="ouvert")statut.style.color="green";
if(e.statut_auto==="ferme")statut.style.color="red";
if(e.statut_auto==="prevision")statut.style.color="#E88B00";

if((espace==="maison"||espace==="grande-voie") && e.statut_auto==="ouvert"){
 reserveBox.style.display="block";
}else{
 reserveBox.style.display="none";
}

panel.classList.add("active");
}

function goBack(){
 location.href="index.html";
}

function goReserve(){
 window.open("https://www.ce-dugrandrang.com/book-online","_blank");
}

</script>

</body>
</html>
