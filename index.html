<script>

/* NAV INTERNE */
function go(url){
  window.location.href = url;
}

/* NAV EXTERNE => navigateur */
function external(url){
  if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches){
    window.open(url, "_blank");
  } else {
    window.location.href = url;
  }
}

/* ===== CLOCHE SYNC ===== */

const API_URL="https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";
const STORAGE_KEY="alerts_lues";

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

async function updateBell(){
  const res=await fetch(API_URL);
  const data=await res.json();
  const lues=getLues();
  let count=0;

  data.filter(n=>n.active==="oui").forEach(n=>{
    if(!lues.includes(n.id)) count++;
  });

  const badge=document.getElementById("bellBadge");

  if(count>0){
    badge.style.display="flex";
    badge.textContent=count;
  }else{
    badge.style.display="none";
  }
}

updateBell();
setInterval(updateBell,60000);

/* BANDEAU */

const SHEET_URL="https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
const ESPACE="accueil";

async function loadAlert(){
  const res=await fetch(SHEET_URL,{cache:"no-store"});
  const data=await res.json();
  const row=data.find(e=>e.espace===ESPACE);
  const box=document.getElementById("alert-box");

  box.style.display="none";
  if(!row||!row.alerte) return;

  box.innerHTML=`‚ö†Ô∏è ${row.alerte}`;
  box.style.display="flex";
}

loadAlert();
setInterval(loadAlert,60000);

</script>
