<script>
/* ================= BADGE CLOCHE ================= */

const API_URL="https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const STORAGE_KEY="alerts_lues";

/* lire localStorage */
function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

/* parser dates FR */
function parseDateFR(str){
  if(!str) return null;

  if(str.includes("T")){
    const d=new Date(str);
    d.setHours(0,0,0,0);
    return d;
  }

  if(str.includes("-")){
    const p=str.split("-");
    return new Date(p[0],p[1]-1,p[2],0,0,0);
  }

  if(str.includes("/")){
    const p=str.split("/");
    return new Date(p[2],p[1]-1,p[0],0,0,0);
  }

  return null;
}

/* calcul badge */
async function updateBell(){

  try{

    const res = await fetch(API_URL,{cache:"no-store"});
    const data = await res.json();

    if(!Array.isArray(data)) return;

    const today=new Date();
    today.setHours(0,0,0,0);

    const lues=getLues();
    let count=0;

    data.forEach(n=>{

      if(n.epingle==="oui"){
        if(!lues.includes(n.id)) count++;
        return;
      }

      if(n.active!=="oui") return;

      if(n.expire){
        const exp=parseDateFR(n.expire);
        if(exp && exp<today) return;
      }

      if(!lues.includes(n.id)){
        count++;
      }

    });

    const badge=document.getElementById("bellBadge");

    if(count>0){
      badge.style.display="flex";
      badge.textContent=count;
    }else{
      badge.style.display="none";
    }

  }catch(e){
    console.log("Erreur cloche :",e);
  }

}

/* lancement auto */
updateBell();
setInterval(updateBell,60000);
</script>
