<head>

<title>Activer les notifications</title>

<style>
body{

  font-family:-apple-system,BlinkMacSystemFont,sans-serif;

  text-align:center;
}

.container{
  padding:40px 20px;
}

}

button{
  margin-top:30px;
  padding:14px 20px;
  font-size:16px;
  border-radius:12px;
  border:none;
  background:#1f5c8f;
  color:white;
  font-weight:600;
  cursor:pointer;
}

button:active{
  transform:scale(0.98);
}

.small{
  margin-top:20px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ”” Activer les notifications</h1>

  <button id="enablePush">

  </button>

  <div class="small">
    Vous pourrez ensuite revenir au centre dâ€™alertes.

</div>

<script>
document.getElementById("enablePush").addEventListener("click", function () {

  window.OneSignalDeferred = window.OneSignalDeferred || [];

  OneSignalDeferred.push(async function(OneSignal) {

    await OneSignal.init({
      appId: "85a477ff-3d8d-4975-960d-c7e69100a0ff",
    });

    OneSignal.Slidedown.promptPush();

  });

});
</script>

</body>
