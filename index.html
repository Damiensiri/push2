<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Ecurie Damien SIRI</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f1b3a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>

/* RESET TOTAL */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html, body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#0f1b3a;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
#header{
  height:70px;
  width:100%;
  background:#0f1b3a;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:700;
  letter-spacing:0.5px;
}

/* CONTAINER IFRAME */
#iframeBox{
  width:100vw;
  height:calc(100vh - 70px);
  overflow:hidden;
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
  display:block;
  background:white;
}

</style>
</head>

<body>

<div id="header">
ECURIE DAMIEN SIRI
</div>

<div id="iframeBox">
  <iframe
    src="https://www.ce-dugrandrang.com/pro"
    allow="clipboard-read; clipboard-write; fullscreen"
  ></iframe>
</div>

</body>
</html>
