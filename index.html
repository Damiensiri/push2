<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Ecurie Damien SIRI</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#175B92">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Ecurie Damien SIRI">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#175B92;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
#header{
  height:70px;
  background:#175B92;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
}

/* APP */
#app{
  height:calc(100vh - 70px);
  width:100%;
}

/* IFRAME */
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}
</style>
</head>

<body>

<div id="header">ECURIE DAMIEN SIRI</div>

<div id="app">
  <iframe
    src="https://www.ce-dugrandrang.com/app1"

    sandbox="
      allow-forms
      allow-scripts
      allow-same-origin
      allow-popups
      allow-modals
      allow-downloads
      allow-top-navigation-by-user-activation
    "

    allow="
      clipboard-read;
      clipboard-write;
      fullscreen;
      geolocation;
      camera;
      microphone
    "

    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>

</body>
</html>
