<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Ecurie Damien SIRI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#175B92">
<link rel="apple-touch-icon" href="apple-touch-icon.png">

<style>
/* RESET TOTAL */
html, body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#175B92;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
#header{
  height:70px;
  background:#175B92;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:700;
  letter-spacing:1px;
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:10;
}

/* ZONE IFRAME */
#iframeBox{
  position:absolute;
  top:70px;
  left:0;
  right:0;
  bottom:0;
  overflow:hidden;
}

/* IFRAME WIX FULL SCREEN */
iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}
</style>
</head>

<body>

<div id="header">
  ECURIE DAMIEN SIRI
</div>

<div id="iframeBox">
  <iframe
    src="https://www.ce-dugrandrang.com/pro"
    allow="clipboard-read; clipboard-write; fullscreen"
  ></iframe>
</div>

</body>
</html>
