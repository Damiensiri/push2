<style>

/* ================= HEADER ================= */

.card div{

<script>

/* NAVIGATION */

function go(url){
  window.location.href = url;
}

function external(url){
  window.location.href = url;
}

/* BADGE (optionnel futur) */

document.getElementById("bellBadge").style.display="none";

/* BANDEAU SHEET */

const SHEET_URL="https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
const ESPACE="accueil";

async function loadAlert(){
  const res=await fetch(SHEET_URL,{cache:"no-store"});
  const data=await res.json();
  const row=data.find(e=>e.espace===ESPACE);
  const box=document.getElementById("alert-box");

  box.style.display="none";
  if(!row || !row.alerte) return;

  box.innerHTML=`‚ö†Ô∏è ${row.alerte}`;
  box.style.display="flex";
}

loadAlert();
setInterval(loadAlert,60000);

</script>
