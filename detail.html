<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Détail alerte</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* ===== RETOUR ===== */

#back{
  padding:15px;
  font-size:16px;
  color:#1f5c8f;
  cursor:pointer;
}

/* ===== LOADER ===== */

#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ===== CARD ===== */

.card{
  background:white;
  margin:15px;
  padding:20px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
}

.titre{
  font-size:22px;
  font-weight:bold;
  color:#1f5c8f;
  margin-bottom:6px;
}

.categorie{
  font-size:14px;
  color:#888;
  margin-bottom:6px;
}

.heure{
  font-size:15px;
  font-weight:bold;
  color:red;
  margin-bottom:15px;
}

.message{
  font-size:16px;
  line-height:1.6;
  white-space:pre-line;
}
</style>
</head>

<body>

<div id="back" onclick="goBack()">← Retour</div>

<div id="loader">
  <div class="spinner"></div>
</div>

<div id="content" style="display:none;">
  <div class="card">
    <div class="titre" id="titre"></div>
    <div class="categorie" id="categorie"></div>
    <div class="heure" id="heure"></div>
    <div class="message" id="message"></div>
  </div>
</div>

<script>

const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const STORAGE_KEY = "alerts_lues";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* ===== DATE UTILS ===== */

function parseDateFR(str){
  if(!str) return null;
  const [d,m,y] = str.split("/");
  const date = new Date(y, m-1, d);
  date.setHours(0,0,0,0);
  return date;
}

/* ===== STORAGE ===== */

function marquerLu(id){
  const lues = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  if(!lues.includes(Number(id))){
    lues.push(Number(id));
    localStorage.setItem(STORAGE_KEY, JSON.stringify(lues));
  }
}

/* ===== LOAD ===== */

async function loadDetail(){

  try{

    const res = await fetch(API_URL);
    const data = await res.json();

    const notif = data.find(n => String(n.id) === String(id));

    if(!notif){
      document.getElementById("titre").innerText =
        "Notification introuvable";
    }
    else{

      const today = new Date();
      today.setHours(0,0,0,0);

      const expireDate = parseDateFR(notif.expire);

      const autorisee =
        notif.epingle === "oui" ||
        (
          notif.active === "oui" &&
          (!expireDate || expireDate >= today)
        );

      if(!autorisee){
        document.getElementById("titre").innerText =
          "Cette notification n’est plus disponible.";
      }
      else{

        marquerLu(notif.id);

        document.getElementById("titre").innerText = notif.titre;
        document.getElementById("categorie").innerText = notif.categorie || "";
        document.getElementById("heure").innerText = notif.heure || "";
        document.getElementById("message").innerText = notif.message || "";
      }
    }

  }catch(e){
    console.log("Erreur :",e);
  }

  document.getElementById("loader").style.display="none";
  document.getElementById("content").style.display="block";
}

function goBack(){
  window.history.back();
}

loadDetail();

</script>

</body>
</html>
