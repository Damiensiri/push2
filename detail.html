<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Détail alerte</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:20px;
}

.back{
  margin-bottom:15px;
  display:inline-block;
}

h1{
  font-size:22px;
}
.cat{
  color:#666;
}
.msg{
  margin-top:15px;
  font-size:17px;
}
</style>
</head>

<body>

<a class="back" href="notifications.html">← Retour</a>

<div id="content"></div>

<script>
const URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch(URL)
.then(r=>r.json())
.then(data=>{
  const n = data.find(x => String(x.id) === String(id));

  if(!n){
    document.getElementById("content").innerHTML="Alerte introuvable";
    return;
  }

  document.getElementById("content").innerHTML = `
    <h1>${n.titre}</h1>
    <div class="cat">${n.categorie} • ${n.date} ${n.heure}</div>
    <div class="msg">${n.message}</div>
  `;
});
</script>

</body>
</html>
