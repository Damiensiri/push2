<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Détail</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  padding:20px;
}

.back{
  margin-bottom:20px;
  cursor:pointer;
  font-weight:bold;
}

.titre{
  font-size:22px;
  font-weight:700;
  margin-bottom:10px;
}

.meta{
  font-size:14px;
  opacity:0.6;
  margin-bottom:20px;
}

.message{
  line-height:1.5;
}
</style>
</head>

<body>

<div class="back" onclick="history.back()">← Retour</div>
<div id="content"></div>

<script>

const apiURL = "COLLE_TON_URL_ICI";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch(apiURL)
.then(res => res.json())
.then(data => {

  const notif = data.find(n => n.id == id);
  if(!notif) return;

  document.getElementById("content").innerHTML = `
    <div class="titre">${notif.titre}</div>
    <div class="meta">${notif.date} ${notif.heure} | ${notif.categorie}</div>
    <div class="message">${notif.message}</div>
  `;

});

</script>

</body>
</html>
