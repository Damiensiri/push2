<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Détail alerte</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* ===== HEADER ===== */

#topbar{
  height:60px;
  background:#1f5c8f;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  font-size:18px;
  font-weight:600;
}

#backBtn{
  position:absolute;
  left:15px;
  font-size:22px;
  cursor:pointer;
}

/* ===== CONTAINER ===== */

#content{
  padding:20px;
}

/* ===== TEXTE ===== */

.time{
  color:red;
  font-weight:bold;
  margin-bottom:6px;
}

.title{
  font-size:22px;
  font-weight:bold;
  color:#1f5c8f;
  margin-bottom:6px;
}

.category{
  font-size:14px;
  color:#888;
  margin-bottom:15px;
}

.message{
  font-size:17px;
  line-height:1.5;
}

/* ===== LOADER ===== */

#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="topbar">
  <div id="backBtn">←</div>
  Alerte
</div>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- CONTENU -->
<div id="content"></div>

<script>

const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

/* ===== RECUP ID URL ===== */

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

/* ===== LOAD ===== */

async function loadDetail(){

  try{

    const res = await fetch(API_URL);
    const data = await res.json();

    const notif = data.find(n => n.id == id);

    if(!notif){
      document.getElementById("content").innerHTML =
        "<p>Alerte introuvable.</p>";
      return;
    }

    document.getElementById("content").innerHTML = `
      <div class="time">${notif.heure || ""}</div>
      <div class="title">${notif.titre}</div>
      <div class="category">${notif.categorie || ""}</div>
      <div class="message">${notif.message || ""}</div>
    `;

  }catch(e){
    document.getElementById("content").innerHTML =
      "<p>Erreur de chargement.</p>";
  }

  document.getElementById("loader").style.display="none";
}

loadDetail();

/* ===== RETOUR ===== */

document.getElementById("backBtn").onclick = ()=>{
  history.back();
};

</script>

</body>
</html>
