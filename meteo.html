<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MÃ©tÃ©o</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#f4f4f4;
  font-family:'Montserrat',sans-serif;
}

/* ===== PAGE ANIM ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:0.35s;
}

.page.active{ transform:translateX(0); }
.page.exit{ transform:translateX(100%); }

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  cursor:pointer;
}

#backBtn img{
  width:22px;
  height:22px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
}

/* ===== CARD ===== */

.card{
  background:white;
  margin:20px;
  padding:22px;
  border-radius:22px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
  text-align:center;
}

.city{
  font-size:20px;
  color:#777;
  margin-bottom:12px;
}

.temp{
  font-size:48px;
  font-weight:700;
}

.desc{
  font-size:16px;
  color:#777;
  margin-top:4px;
}

/* ===== EXTRA INFOS JOUR ===== */

.extras{
  margin-top:18px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  font-size:14px;
}

.extra-item{
  background:#f4f4f4;
  padding:10px;
  border-radius:10px;
}

/* ===== FORECAST ===== */

.forecast{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-top:22px;
}

.day{
  flex:1;
  background:#f4f4f4;
  padding:14px 6px;
  border-radius:14px;
  text-align:center;
}

.day-name{
  font-weight:600;
  margin-bottom:6px;
}

.day-temp{
  margin-top:6px;
  font-size:14px;
}

</style>
</head>

<body>

<div class="page" id="page">

<header>
  <div id="backBtn" onclick="goBack()">
    <img src="image/back.svg">
  </div>
  <h1>MÃ‰TÃ‰O</h1>
</header>

<div class="card">

  <div class="city">Brienne-le-ChÃ¢teau</div>

  <div id="icon"></div>

  <div class="temp" id="temp">--Â°C</div>
  <div class="desc" id="desc">---</div>

  <!-- INFOS JOUR -->
  <div class="extras">
    <div class="extra-item" id="wind">ðŸ’¨ Vent : -- km/h</div>
    <div class="extra-item" id="gust">ðŸŒ¬ Rafales : -- km/h</div>
    <div class="extra-item" id="rainChance">â˜” Pluie : -- %</div>
    <div class="extra-item" id="rainAmount">ðŸŒ§ Cumul : -- mm</div>
  </div>

  <!-- 3 JOURS -->
  <div class="forecast" id="forecast"></div>

</div>

</div>

<script>

/* ===== ANIM ===== */

window.addEventListener("DOMContentLoaded",()=>{
  requestAnimationFrame(()=>{
    document.getElementById("page").classList.add("active");
  });
});

/* ===== API Open-Meteo ===== */

const URL =
"https://api.open-meteo.com/v1/forecast?latitude=48.391&longitude=4.527&current=temperature_2m,weathercode,wind_speed_10m,wind_gusts_10m,precipitation_probability,precipitation&daily=weathercode,temperature_2m_max,temperature_2m_min,precipitation_probability_max,precipitation_sum&timezone=Europe/Paris";

/* ===== ICONS ===== */

function icon(code){
  if(code<=3) return "â˜ï¸";
  if(code<=48) return "ðŸŒ«";
  if(code<=67) return "ðŸŒ§";
  if(code<=77) return "ðŸŒ¨";
  if(code<=99) return "â›ˆ";
  return "â˜€ï¸";
}

function dayName(i){
  return ["dim.","lun.","mar.","mer.","jeu.","ven.","sam."][i];
}

/* ===== LOAD ===== */

fetch(URL)
.then(r=>r.json())
.then(d=>{

  document.getElementById("icon").innerHTML =
    `<div style="font-size:48px">${icon(d.current.weathercode)}</div>`;

  document.getElementById("temp").innerText =
    Math.round(d.current.temperature_2m)+"Â°C";

  document.getElementById("desc").innerText="Conditions actuelles";

  document.getElementById("wind").innerText =
    "ðŸ’¨ Vent : "+Math.round(d.current.wind_speed_10m)+" km/h";

  document.getElementById("gust").innerText =
    "ðŸŒ¬ Rafales : "+Math.round(d.current.wind_gusts_10m)+" km/h";

  document.getElementById("rainChance").innerText =
    "â˜” Pluie : "+d.daily.precipitation_probability_max[0]+" %";

  document.getElementById("rainAmount").innerText =
    "ðŸŒ§ Cumul : "+d.daily.precipitation_sum[0]+" mm";

  const f=document.getElementById("forecast");

  for(let i=0;i<3;i++){
    f.innerHTML+=`
      <div class="day">
        <div class="day-name">${dayName(new Date().getDay()+i)}</div>
        <div>${icon(d.daily.weathercode[i])}</div>
        <div class="day-temp">
          ${Math.round(d.daily.temperature_2m_min[i])}Â° /
          ${Math.round(d.daily.temperature_2m_max[i])}Â°
        </div>
      </div>
    `;
  }

});

/* ===== NAV ===== */

function goBack(){
  const p=document.getElementById("page");
  p.classList.remove("active");
  p.classList.add("exit");
  setTimeout(()=>{ location.href="index.html"; },300);
}

</script>

</body>
</html>
