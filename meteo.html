<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√©t√©o</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ===== ANIMATION ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:0.35s ease;
}

.page.active{ transform:translateX(0); }
.page.exit{ transform:translateX(100%); }

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  cursor:pointer;
}

#backBtn img{
  width:18px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
}

/* ===== CARD ===== */

.card{
  background:#fff;
  margin:20px;
  padding:25px;
  border-radius:22px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
  text-align:center;
}

.city{
  font-size:20px;
  font-weight:600;
  color:#777;
}

.big-icon{
  font-size:60px;
  margin:10px 0;
}

.temp{
  font-size:54px;
  font-weight:700;
}

.desc{
  font-size:18px;
  color:#666;
}

/* ===== FORECAST ===== */

.forecast{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:25px;
}

.day{
  background:#f4f4f4;
  padding:12px 8px;
  border-radius:14px;
  width:90px;
  font-size:14px;
}

.day-icon{
  font-size:22px;
  margin:6px 0;
}

.minmax{
  font-size:13px;
  color:#555;
}

</style>
</head>

<body>

<div class="page" id="page">

<header>
  <div id="backBtn" onclick="goBack()">
    <img src="image/back.svg">
  </div>
  <h1>M√âT√âO</h1>
</header>

<div class="card">

  <div class="city">Brienne-le-Ch√¢teau</div>

  <div class="big-icon" id="iconNow">‚õÖ</div>

  <div class="temp" id="tempNow">--¬∞C</div>

  <div class="desc" id="descNow">Chargement...</div>

  <div class="forecast" id="forecast"></div>

</div>

</div>

<script>

/* ===== ANIMATION ===== */

window.addEventListener("DOMContentLoaded",()=>{
  requestAnimationFrame(()=>{
    document.getElementById("page").classList.add("active");
  });
});

/* ===== WEATHER API (Open-Meteo - gratuit) ===== */

const LAT = 48.392;
const LON = 4.527;

const API =
`https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&daily=weathercode,temperature_2m_min,temperature_2m_max&timezone=Europe%2FParis`;

function icon(code){
  if(code==0) return "‚òÄÔ∏è";
  if(code<=3) return "‚õÖ";
  if(code<=48) return "üå´Ô∏è";
  if(code<=67) return "üåßÔ∏è";
  if(code<=77) return "‚ùÑÔ∏è";
  if(code<=99) return "‚õàÔ∏è";
  return "‚õÖ";
}

function dayName(i){
  const d=new Date();
  d.setDate(d.getDate()+i);
  return ["dim.","lun.","mar.","mer.","jeu.","ven.","sam."][d.getDay()];
}

fetch(API)
.then(r=>r.json())
.then(data=>{

  document.getElementById("tempNow").innerText =
    Math.round(data.current_weather.temperature)+"¬∞C";

  document.getElementById("iconNow").innerText =
    icon(data.current_weather.weathercode);

  document.getElementById("descNow").innerText = "Conditions actuelles";

  const f=document.getElementById("forecast");

  for(let i=0;i<3;i++){
    const div=document.createElement("div");
    div.className="day";

    div.innerHTML=`
      <div><strong>${dayName(i+1)}</strong></div>
      <div class="day-icon">${icon(data.daily.weathercode[i+1])}</div>
      <div class="minmax">
        ${Math.round(data.daily.temperature_2m_min[i+1])}¬∞ /
        ${Math.round(data.daily.temperature_2m_max[i+1])}¬∞
      </div>
    `;
    f.appendChild(div);
  }

});

/* ===== NAV ===== */

function goBack(){
  const page=document.getElementById("page");
  page.classList.remove("active");
  page.classList.add("exit");
  setTimeout(()=>{
    location.href="index.html";
  },300);
}

</script>

</body>
</html>
