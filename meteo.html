<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Météo</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:transform .35s ease;
}

.page.active{
  transform:translateX(0);
}

.page.exit{
  transform:translateX(100%);
}

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
  background:#f4f4f4;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

#backBtn img{
  width:22px;
  height:22px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
  color:#181E3B;
}

/* ===== METEO ===== */

.weather-card{
  background:white;
  margin:20px 15px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
  text-align:center;
}

.city{
  font-size:18px;
  font-weight:700;
  color:#181E3B;
}

.temp{
  font-size:42px;
  font-weight:700;
  margin:10px 0;
  color:#1e2c88;
}

.desc{
  font-size:14px;
  color:#666;
}

.forecast{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  gap:10px;
}

.day{
  flex:1;
  background:#f9f9f9;
  padding:12px;
  border-radius:12px;
  font-size:13px;
}

.day strong{
  display:block;
  margin-bottom:5px;
  font-weight:600;
  color:#181E3B;
}

</style>
</head>

<body>

<div class="page" id="page">

<header>
  <div id="backBtn" onclick="goBack()">
    <img src="image/back.svg">
  </div>
  <h1>MÉTÉO</h1>
</header>

<div class="weather-card">
  <div class="city">Brienne-le-Château</div>
  <div class="temp" id="temp">--°</div>
  <div class="desc" id="desc">Chargement...</div>

  <div class="forecast" id="forecast"></div>
</div>

</div>

<script>

/* Animation */
window.addEventListener("DOMContentLoaded",()=>{
  requestAnimationFrame(()=>{
    document.getElementById("page").classList.add("active");
  });
});

/* API Open-Meteo */
const API_URL="https://api.open-meteo.com/v1/forecast?latitude=48.39&longitude=4.52&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=Europe%2FParis";

fetch(API_URL)
.then(r=>r.json())
.then(data=>{

  const current=data.current_weather;
  document.getElementById("temp").innerText=Math.round(current.temperature)+"°C";

  const codes={
    0:"Ciel dégagé",
    1:"Peu nuageux",
    2:"Partiellement nuageux",
    3:"Couvert",
    61:"Pluie légère",
    63:"Pluie modérée",
    80:"Averses"
  };

  document.getElementById("desc").innerText=
    codes[current.weathercode] || "Conditions variables";

  const forecast=document.getElementById("forecast");
  forecast.innerHTML="";

  for(let i=1;i<=3;i++){
    const max=data.daily.temperature_2m_max[i];
    const min=data.daily.temperature_2m_min[i];

    const date=new Date(data.daily.time[i]);
    const jour=date.toLocaleDateString("fr-FR",{weekday:"short"});

    forecast.innerHTML+=`
      <div class="day">
        <strong>${jour}</strong>
        ${Math.round(min)}° / ${Math.round(max)}°
      </div>
    `;
  }

});

/* Retour */
function goBack(){
  const page=document.getElementById("page");
  page.classList.remove("active");
  page.classList.add("exit");
  setTimeout(()=>{
    window.location.href="index.html";
  },300);
}

</script>

</body>
</html>
