<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>M√©t√©o</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#f4f4f4;
  font-family:'Montserrat',sans-serif;
}

/* ===== ANIMATION PAGE ===== */

.page{
  min-height:100vh;
  transform:translateX(100%);
  transition:transform .35s ease;
}

.page.active{
  transform:translateX(0);
}

.page.exit{
  transform:translateX(100%);
}

/* ===== HEADER ===== */

header{
  position:relative;
  height:70px;
}

#backBtn{
  position:absolute;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  cursor:pointer;
  font-size:20px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:18px;
  font-weight:700;
}

/* ===== CARD METEO ===== */

.card{
  background:white;
  margin:20px 15px;
  padding:25px;
  border-radius:20px;
  box-shadow:0 5px 12px rgba(0,0,0,0.12);
  text-align:center;
}

.city{
  font-size:18px;
  font-weight:600;
  color:#666;
}

#icon{
  font-size:52px;
  margin-top:12px;
}

.temp{
  font-size:48px;
  font-weight:700;
  margin-top:8px;
}

.desc{
  margin-top:6px;
  font-size:16px;
  color:#666;
}

/* ===== PREVISION ===== */

.forecast{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}

.day{
  background:#f4f4f4;
  padding:12px 8px;
  border-radius:12px;
  width:30%;
  font-size:14px;
}

.day strong{
  display:block;
  margin-bottom:6px;
}

</style>
</head>

<body>

<div class="page" id="page">

<header>
  <div id="backBtn" onclick="goBack()">‚Üê</div>
  <h1>M√âT√âO</h1>
</header>

<div class="card">

  <div class="city">Brienne-le-Ch√¢teau</div>

  <div id="icon">‚õÖ</div>

  <div class="temp" id="temp">--¬∞C</div>

  <div class="desc" id="desc">Chargement...</div>

  <div class="forecast" id="forecast"></div>

</div>

</div>

<script>

/* ===== ANIMATION ===== */

window.addEventListener("DOMContentLoaded",()=>{
  requestAnimationFrame(()=>{
    document.getElementById("page").classList.add("active");
  });
});

/* ===== METEO API ===== */

const API_URL =
"https://api.open-meteo.com/v1/forecast?latitude=48.39&longitude=4.52&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=Europe%2FParis";

/* ===== ICONES ===== */

function getIcon(code){
  if(code===0) return "‚òÄÔ∏è";
  if(code===1 || code===2) return "üå§Ô∏è";
  if(code===3) return "‚òÅÔ∏è";
  if(code===61 || code===63) return "üåßÔ∏è";
  if(code===80) return "üå¶Ô∏è";
  if(code>=71 && code<=77) return "‚ùÑÔ∏è";
  return "‚õÖ";
}

/* ===== LOAD ===== */

fetch(API_URL)
.then(r=>r.json())
.then(data=>{

  const current=data.current_weather;

  document.getElementById("temp").innerText =
    Math.round(current.temperature)+"¬∞C";

  document.getElementById("icon").innerText =
    getIcon(current.weathercode);

  const descMap={
    0:"Ciel d√©gag√©",
    1:"Peu nuageux",
    2:"Partiellement nuageux",
    3:"Couvert",
    61:"Pluie l√©g√®re",
    63:"Pluie mod√©r√©e",
    80:"Averses"
  };

  document.getElementById("desc").innerText =
    descMap[current.weathercode] || "Conditions variables";

  const forecast=document.getElementById("forecast");
  forecast.innerHTML="";

  for(let i=1;i<=3;i++){

    const max=data.daily.temperature_2m_max[i];
    const min=data.daily.temperature_2m_min[i];
    const code=data.daily.weathercode[i];

    const date=new Date(data.daily.time[i]);
    const jour=date.toLocaleDateString("fr-FR",{weekday:"short"});

    forecast.innerHTML+=`
      <div class="day">
        <strong>${jour}</strong>
        <div style="font-size:22px">${getIcon(code)}</div>
        ${Math.round(min)}¬∞ / ${Math.round(max)}¬∞
      </div>
    `;
  }

});

/* ===== NAV ===== */

function goBack(){
  const page=document.getElementById("page");
  page.classList.remove("active");
  page.classList.add("exit");
  setTimeout(()=>{
    window.location.href="index.html";
  },300);
}

</script>

</body>
</html>
