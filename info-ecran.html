<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Écran Informations - Écurie</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#2b2b2b;
}

/* ===== HEADER ===== */

header{
  height:70px;
  background:#1f1f1f;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

header img{
  position:absolute;
  left:15px;
  height:40px;
  filter:brightness(0) invert(1) drop-shadow(0 0 6px rgba(255,255,255,0.6));
}

header h1{
  color:white;
  margin:0;
  font-size:22px;
  font-weight:700;
}

/* ===== SECTIONS ===== */

.section-title{
  color:white;
  margin:20px 15px 10px;
  font-size:16px;
  font-weight:700;
}

/* ===== CARDS ===== */

.card{
  background:rgba(0,0,0,0.55);
  margin:0 15px 18px;
  padding:16px;
  border-radius:18px;
  box-shadow:0 4px 14px rgba(0,0,0,0.8);
  color:white;
}

.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title-wrap{
  display:flex;
  align-items:center;
  gap:8px;
}

.title-wrap img{
  width:26px;
}

.card-title{
  font-size:22px;
  font-weight:700;
}

.card-top img.statut{
  width:26px;
}

/* ===== LIGNE ===== */

.card-middle{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:8px;
  flex-wrap:nowrap;
}

.badge{
  font-weight:700;
  font-size:14px;
}

.badge.oui{ color:#4caf50; }
.badge.non{ color:#f44336; }

.horaire{
  margin-left:auto;
  font-size:14px;
  font-weight:600;
}

.info{
  margin-top:10px;
  font-size:14px;
  font-weight:500;
  color:#E88B00;
  white-space:pre-line;
}

</style>
</head>

<body>

<header>
  <img src="image/logo.png">
  <h1>INFORMATIONS ÉCURIE</h1>
</header>

<div class="section-title">ESPACES TRAVAIL</div>

<div class="card" id="carriere"></div>
<div class="card" id="manege"></div>

<div class="section-title">PADDOCKS</div>

<div class="card" id="maison"></div>
<div class="card" id="grande-voie"></div>
<div class="card" id="beudot"></div>

<script>

const SHEET_URL="https://opensheet.elk.sh/1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI/statuts";
const REFRESH=60000;

const ICONS_STATUT={
  "ouvert":"image/ouvert.png",
  "ferme":"image/ferme.png",
  "prevision":"image/prevision.png",
  "hors-service":"image/horsservice.png"
};

const TITRES={
  "carriere":"Carrière",
  "manege":"Manège",
  "maison":"Maison",
  "grande-voie":"Grande voie",
  "beudot":"Beudot"
};

function badgeYN(v){
  if(v==="oui") return `<span class="badge oui">OUI</span>`;
  if(v==="non") return `<span class="badge non">NON</span>`;
  return "";
}

function buildCard(e){

  const isTravail = (e.espace==="carriere" || e.espace==="manege");

  return `
    <div class="card-top">
      <div class="title-wrap">
        <img src="image/travail.svg">
        <div class="card-title">${TITRES[e.espace]}</div>
      </div>
      <img class="statut" src="${ICONS_STATUT[e.statut_auto]}">
    </div>

    ${
      isTravail
      ? `
        <div class="card-middle">
          <div>Liberté</div>
          ${badgeYN(e.liberte)}
          <div>Longe</div>
          ${badgeYN(e.longe)}
          <div class="horaire" style="color:${e.horaire_special ? "#E88B00":"#fff"}">
            ${e.horaire_special || e.horaire_affiche || ""}
          </div>
        </div>
      `
      : `
        <div class="card-middle">
          <div class="horaire" style="color:${e.horaire_special ? "#E88B00":"#fff"}">
            ${e.horaire_special || e.horaire_affiche || ""}
          </div>
        </div>
      `
    }

    <div class="info">${e.info || ""}</div>
  `;
}

function loadData(){

fetch(SHEET_URL,{cache:"no-store"})
.then(r=>r.json())
.then(data=>{

  ["carriere","manege","maison","grande-voie","beudot"].forEach(espace=>{
    const row=data.find(e=>e.espace===espace);
    if(!row) return;

    document.getElementById(espace).innerHTML = buildCard(row);
  });

});

}

loadData();
setInterval(loadData,REFRESH);

</script>

</body>
</html>
