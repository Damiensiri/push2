<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Notifications</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
  background:#f4f6f8;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

#lastUpdate{
  text-align:center;
  color:#666;
  margin-bottom:20px;
}

/* Carte notification */
.notif-card{
  background:#ffffff;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  display:flex;
  gap:12px;
  align-items:flex-start;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
  cursor:pointer;
}

.notif-heure{
  color:#e53935;
  font-weight:700;
  min-width:60px;
}

.notif-content{
  flex:1;
}

.notif-categorie{
  font-size:12px;
  color:#666;
  margin-bottom:4px;
}

.notif-titre{
  font-size:15px;
  font-weight:700;
  color:#1f2a44;
}

.empty{
  text-align:center;
  color:#777;
}
</style>
</head>

<body>

<h1>ALERTES</h1>
<div id="lastUpdate">Chargement...</div>

<div id="notifications"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyzy0KSx-ijhF80yvTCRLTY5RuXfV1j70UHzB2hmwWynlX_zbDagd7LC7lZYBjqPkQ/exec";

async function chargerNotifications(){
  try{
    const res = await fetch(API_URL);
    const data = await res.json();

    const container = document.getElementById("notifications");
    const lastUpdate = document.getElementById("lastUpdate");

    container.innerHTML = "";

    if(!data || data.length === 0){
      container.innerHTML = "<p class='empty'>Aucune notification.</p>";
      lastUpdate.innerHTML = "";
      return;
    }

    // Date de mise à jour
    const now = new Date();
    lastUpdate.innerHTML =
      "Dernière mise à jour : " + now.toLocaleString("fr-FR");

    // plus récente en haut
    data.reverse().forEach(n => {

      const card = document.createElement("div");
      card.className = "notif-card";

      card.innerHTML = `
        <div class="notif-heure">${n.heure || ""}</div>
        <div class="notif-content">
          <div class="notif-categorie">${n.categorie || ""}</div>
          <div class="notif-titre">${n.titre || ""}</div>
        </div>
      `;

      card.onclick = () => {
        localStorage.setItem("notifDetail", JSON.stringify(n));
        window.location.href = "notification-detail.html";
      };

      container.appendChild(card);
    });

  }catch(err){
    console.error("Erreur chargement notifications", err);
  }
}

chargerNotifications();
</script>

</body>
</html>
