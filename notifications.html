<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Alertes</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:5px;
}

#update{
  text-align:center;
  color:#777;
  font-size:13px;
  margin-bottom:20px;
}

.card{
  background:white;
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  display:flex;
  gap:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.06);
  cursor:pointer;
}

.time{
  color:#e53935;
  font-weight:bold;
  min-width:60px;
}

.content{
  flex:1;
}

.category{
  font-size:12px;
  color:#777;
}

.title{
  font-weight:700;
  font-size:16px;
  color:#0a1f44;
}
</style>
</head>

<body>

<h1>ALERTES</h1>
<div id="update">Chargement...</div>

<div id="list"></div>

<script>

const URL = "https://script.google.com/macros/s/AKfycby_-d7ZYKuVp00T6KEgGYRwqgp3GrW_Ef6vzZA5d9ce9BVJDmyfynRSEi0c1uGi4N6K/exec";

fetch(URL)
.then(r => r.json())
.then(data => {

  document.getElementById("update").innerText =
    "Dernière mise à jour : " + new Date().toLocaleString();

  const container = document.getElementById("list");

  data.reverse().forEach(item => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="time">${item.heure}</div>
      <div class="content">
        <div class="category">${item.categorie}</div>
        <div class="title">${item.titre}</div>
      </div>
    `;

    card.onclick = () => {
      window.location.href =
        "detail.html?id=" + item.id;
    };

    container.appendChild(card);
  });

})
.catch(err=>{
  document.getElementById("update").innerText="Erreur chargement";
  console.error(err);
});

</script>

</body>
</html>
