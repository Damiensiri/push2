<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alertes</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* ===== CLOCHE ===== */
#bellBox{
  position:fixed;
  top:12px;
  left:12px;
  font-size:22px;
  cursor:pointer;
  z-index:2000;
}

#bellBadge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:red;
  color:white;
  font-size:11px;
  width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

/* ===== TITRE ===== */
h1{
  text-align:center;
  margin:25px 0 5px;
}

#lastUpdate{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

/* ===== LOADER ===== */
#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ===== CARDS ===== */
.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.card.lu{
  opacity:0.55;
  background:#f0f0f0;
}

.card-time{
  color:red;
  font-weight:bold;
}

.card-category{
  font-size:13px;
  color:#888;
  margin-top:4px;
}

.card-title{
  font-weight:bold;
  margin-top:6px;
  font-size:18px;
  color:#1f5c8f;
}

.pin{
  margin-top:6px;
  font-size:12px;
  color:#1f5c8f;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="bellBox">ðŸ””<span id="bellBadge"></span></div>
<div id="loader"><div class="spinner"></div></div>

<h1>ALERTES</h1>
<div id="lastUpdate"></div>
<div id="notifications"></div>

<script>

const API_URL="https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";
const STORAGE_KEY="alerts_lues";

/* ===== DATE SAFE ===== */
function parseDateFR(str){
  if(!str) return null;
  const [d,m,y]=str.split("/");
  return new Date(y,m-1,d,12,0,0);   // MIDI
}

/* ===== STORAGE ===== */
function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

function marquerLu(id){
  const lues=getLues();
  if(!lues.includes(id)){
    lues.push(id);
    localStorage.setItem(STORAGE_KEY,JSON.stringify(lues));
  }
}

/* ===== LOAD ===== */
async function loadNotifications(){

try{
 const res=await fetch(API_URL);
 const data=await res.json();

 const container=document.getElementById("notifications");
 container.innerHTML="";

 document.getElementById("lastUpdate").innerText=
  "DerniÃ¨re mise Ã  jour : "+new Date().toLocaleString();

 const today=new Date();
 today.setHours(0,0,0,0);

 const lues=getLues();
 let compteur=0;

 data
 .filter(n=>{
   if(n.active!=="oui") return false;
   if(n.epingle==="oui") return true;

   const d=parseDateFR(n.expire || n.date);
   if(!d) return true;
   return d>=today;
 })
 .sort((a,b)=>b.id-a.id)
 .forEach(n=>{

   if(!lues.includes(n.id)) compteur++;

   const card=document.createElement("div");
   card.className="card";
   if(lues.includes(n.id)) card.classList.add("lu");

   card.innerHTML=`
     <div class="card-time">${n.heure||""}</div>
     <div class="card-category">${n.categorie||""}</div>
     <div class="card-title">${n.titre}</div>
     ${n.epingle==="oui" ? `<div class="pin">ðŸ“Œ Ã‰PINGLÃ‰</div>` : ""}
   `;

   card.onclick=()=>{
     marquerLu(n.id);
     window.location.href="detail.html?id="+n.id;
   };

   container.appendChild(card);
 });

 if(container.children.length===0){
   container.innerHTML="<div style='text-align:center;color:#777;margin-top:40px;'>Aucune notification</div>";
 }

 const badge=document.getElementById("bellBadge");
 badge.style.display=compteur>0?"flex":"none";
 badge.textContent=compteur;

}catch(e){console.log(e);}

document.getElementById("loader").style.display="none";
}

loadNotifications();
setInterval(loadNotifications,60000);
document.addEventListener("visibilitychange",()=>{if(!document.hidden)loadNotifications();});

</script>
</body>
</html>
