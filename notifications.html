<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notifications</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* HEADER */
#topbar{
  height:60px;
  background:#1f5c8f;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  font-weight:600;
}

#backBtn{
  position:absolute;
  left:15px;
  font-size:22px;
  cursor:pointer;
}

/* COUNTER */
#counter{
  text-align:center;
  margin:12px;
  font-weight:600;
}

/* LISTE */
#container{
  padding:12px;
}

.notif{
  background:white;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.notif.lu{
  opacity:0.4;
}

.notif.epingle{
  border-left:4px solid #1f5c8f;
}

.date{
  font-size:12px;
  opacity:0.6;
  margin-top:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="topbar">
  <div id="backBtn">‚Üê</div>
  Notifications
</div>

<div id="counter"></div>
<div id="container"></div>

<script>
/* ================= CONFIG ================= */

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

/* ================= STORAGE ================= */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function setLues(list){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
}

function marquerLu(id){
  const lues = getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

function estLu(id){
  return getLues().includes(id);
}

/* ================= LOAD ================= */

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(res => res.json())
.then(data => {

  const container = document.getElementById("container");
  const counter = document.getElementById("counter");

  container.innerHTML = "";
  let nonLues = 0;

  data.forEach((n,i)=>{

    if(n.actif !== "oui") return;

    const div = document.createElement("div");
    div.className = "notif";

    if(estLu(i)){
      div.classList.add("lu");
    }else{
      nonLues++;
    }

    if(n.epingle === "oui"){
      div.classList.add("epingle");
    }

    div.innerHTML = `
      <strong>${n.titre}</strong><br>
      ${n.message}
      <div class="date">${n.date || ""}</div>
    `;

    div.onclick = ()=>{
      marquerLu(i);
      div.classList.add("lu");
      updateCounter();
    };

    container.appendChild(div);

  });

  function updateCounter(){
    if(nonLues > 0){
      counter.textContent = nonLues + " notification(s) non lue(s)";
    }else{
      counter.textContent = "Aucune nouvelle notification";
    }
  }

  updateCounter();

});

/* ================= RETOUR ================= */

document.getElementById("backBtn").onclick = ()=>{
  history.back();
};
</script>

</body>
</html>
