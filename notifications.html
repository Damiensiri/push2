<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Notifications</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* HEADER */
#topbar{
  height:60px;
  background:#1f5c8f;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  font-size:18px;
  font-weight:600;
}

#back{
  position:absolute;
  left:15px;
  font-size:22px;
  cursor:pointer;
}

/* COUNTER */
#counter{
  text-align:center;
  margin:10px 0;
  font-weight:600;
}

/* LISTE */
#container{
  padding:12px;
}

.notif{
  background:white;
  padding:15px;
  margin-bottom:12px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.notif.lu{
  opacity:0.4;
}

.notif.epingle{
  border-left:4px solid #1f5c8f;
}

.date{
  font-size:12px;
  opacity:0.6;
  margin-top:5px;
}
</style>
</head>

<body>

<div id="topbar">
  <div id="back">‚Üê</div>
  Notifications
</div>

<div id="counter"></div>
<div id="container"></div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

/* STORAGE */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function setLues(ids){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(ids));
}

function marquerLu(id){
  const lues = getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

function estLu(id){
  return getLues().includes(id);
}

/* LOAD */

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const container=document.getElementById("container");
  const counter=document.getElementById("counter");

  container.innerHTML="";
  let nonLues=0;

  data.forEach((n,i)=>{

    if(n.expire && new Date(n.expire)<new Date()) return;

    const div=document.createElement("div");
    div.className="notif";

    if(estLu(i)){
      div.classList.add("lu");
    }else{
      nonLues++;
    }

    if(n.epingle==="oui"){
      div.classList.add("epingle");
    }

    div.innerHTML=`
      <strong>${n.titre}</strong><br>
      ${n.message}
      <div class="date">${n.date||""}</div>
    `;

    div.onclick=()=>{
      marquerLu(i);
      div.classList.add("lu");
      nonLues--;
      updateCounter();
    };

    container.appendChild(div);
  });

  function updateCounter(){
    if(nonLues>0){
      counter.innerText=nonLues+" notification(s) non lue(s)";
    }else{
      counter.innerText="Aucune nouvelle notification";
    }
  }

  updateCounter();

});

/* RETOUR */

document.getElementById("back").onclick=()=>{
  history.back();
};

</script>

</body>
</html>
