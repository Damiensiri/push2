<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Alertes</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

.sub-header{
  position:relative;
  background:#f4f4f4;
  height:70px;
}

.back-btn{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:white;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  font-size:20px;
  cursor:pointer;
}

.sub-title{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:20px;
  font-weight:700;
  color:#181E3B;
}

#lastUpdate{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
}

.card-time{
  color:red;
  font-weight:bold;
}

.card-category{
  font-size:13px;
  color:#888;
}

.card-title{
  font-weight:bold;
  margin-top:6px;
  font-size:18px;
  color:#1f5c8f;
}

.pin{
  margin-top:6px;
  font-size:12px;
  color:#d35400;
}
</style>
</head>

<body>

<header class="sub-header">
  <button class="back-btn" onclick="goHome()">‚Üê</button>
  <h1 class="sub-title">ALERTES</h1>
</header>

<div id="lastUpdate"></div>
<div id="notifications"></div>

<script>

const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

function parseDateFR(str){
  if(!str) return null;

  if(str.includes("T")){
    const d = new Date(str);
    d.setHours(0,0,0,0);
    return d;
  }

  if(str.includes("-")){
    const p = str.split("-");
    return new Date(p[0],p[1]-1,p[2],0,0,0);
  }

  if(str.includes("/")){
    const p = str.split("/");
    return new Date(p[2],p[1]-1,p[0],0,0,0);
  }

  return null;
}

async function loadNotifications(){

  try{

    const res = await fetch(API_URL);
    const text = await res.text();
    const data = JSON.parse(text);

    const container = document.getElementById("notifications");
    container.innerHTML = "";

    document.getElementById("lastUpdate").innerText =
      "Derni√®re mise √† jour : " + new Date().toLocaleString();

    const today = new Date();
    today.setHours(0,0,0,0);

    const visibles = data.filter(n => {

      if(n.epingle === "oui") return true;
      if(n.activ_auto !== "oui") return false;

      if(!n.expire){
        const d = parseDateFR(n.date);
        if(!d) return true;
        return d >= today;
      }

      const e = parseDateFR(n.expire);
      if(!e) return true;
      return e >= today;

    });

    visibles
      .sort((a,b)=>b.id-a.id)
      .forEach(n=>{

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
  <div class="card-time">${n.heure || ""}</div>
  <div class="card-category">${n.categorie || ""}</div>
  <div class="card-title">${n.titre || ""}</div>
  <div style="margin-top:6px;color:#444;">
    ${n.message || ""}
  </div>
  ${n.epingle==="oui" ? `<div class="pin">üìå √âPINGL√â</div>` : ``}
`;

        container.appendChild(card);

      });

    if(container.children.length === 0){
      container.innerHTML =
        `<div style="text-align:center;color:#777;margin-top:40px;">
          Aucune notification
        </div>`;
    }

  }catch(e){
    console.log("ERREUR :", e);
  }

}

function goHome(){
  window.location.href="index.html";
}

loadNotifications();
setInterval(loadNotifications,60000);

</script>

</body>
</html>
