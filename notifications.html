<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Alertes</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f4f4f4;
}

/* ===== CLOCHE ===== */

#bellBox{
  position:fixed;
  top:12px;
  left:12px;
  font-size:22px;
  cursor:pointer;
  z-index:2000;
}

#bellBadge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:red;
  color:white;
  font-size:11px;
  width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:600;
}

/* ===== TITRE ===== */

h1{
  text-align:center;
  margin:25px 0 5px;
}

#lastUpdate{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

/* ===== LOADER ===== */

#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ===== CARDS ===== */

.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.card-time{
  color:red;
  font-weight:bold;
}

.card-category{
  font-size:13px;
  color:#888;
  margin-top:4px;
}

.card-title{
  font-weight:bold;
  margin-top:6px;
  font-size:18px;
}
</style>
</head>

<body>

<!-- CLOCHE -->
<div id="bellBox">
  ðŸ””
  <span id="bellBadge"></span>
</div>

<!-- LOADER -->
<div id="loader"><div class="spinner"></div></div>

<h1>ALERTES</h1>
<div id="lastUpdate"></div>
<div id="notifications"></div>

<script>

const API_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const STORAGE_KEY = "alerts_lues";

/* ===== STORAGE ===== */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function setLues(arr){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
}

function marquerLu(id){
  const lues = getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

/* ===== LOAD ===== */

async function loadNotifications(){

  try{

    const res = await fetch(API_URL);
    const data = await res.json();

    const container = document.getElementById("notifications");
    container.innerHTML = "";

    document.getElementById("lastUpdate").innerText =
      "DerniÃ¨re mise Ã  jour : " + new Date().toLocaleString();

    const lues = getLues();
    let compteur = 0;

    data
      .filter(n => n.active === "oui")
      .sort((a,b)=>b.id-a.id)
      .forEach(n=>{

        if(!lues.includes(n.id)){
          compteur++;
        }

        const card=document.createElement("div");
        card.className="card";

        card.innerHTML=`
          <div class="card-time">${n.heure||""}</div>
          <div class="card-category">${n.categorie||""}</div>
          <div class="card-title">${n.titre}</div>
        `;

        card.onclick=()=>{
          marquerLu(n.id);
          window.location.href="detail.html?id="+n.id;
        };

        container.appendChild(card);
      });

    const badge=document.getElementById("bellBadge");

    if(compteur>0){
      badge.style.display="flex";
      badge.textContent=compteur;
    }else{
      badge.style.display="none";
    }

  }catch(e){
    console.log("Erreur :",e);
  }

  document.getElementById("loader").style.display="none";
}

loadNotifications();
setInterval(loadNotifications,60000);

</script>

</body>
</html>
