<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Notifications</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:transparent;
}

/* ===== CLOCHE ===== */
#bellContainer{
  display:flex;
  justify-content:center;
  align-items:center;
  width:100%;
  height:100%;
}

#bell{
  position:relative;
  font-size:24px;
  cursor:pointer;
}

#badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:white;
  font-size:11px;
  min-width:18px;
  height:18px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:600;
  padding:0 4px;
}

/* ===== CENTRE ===== */
#center{
  display:none;
  background:#f4f4f4;
  min-height:100vh;
}

#topbar{
  height:60px;
  background:#1f5c8f;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  position:sticky;
  top:0;
  font-weight:600;
}

#backBtn{
  position:absolute;
  left:15px;
  font-size:22px;
  cursor:pointer;
}

#counter{
  text-align:center;
  margin:10px 0;
  font-weight:600;
}

#container{
  padding:12px;
}

.notif{
  background:white;
  padding:15px;
  margin-bottom:12px;
  border-radius:12px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.notif.lu{
  opacity:0.4;
}

.notif.epingle{
  border-left:4px solid #1f5c8f;
}

.date{
  font-size:12px;
  opacity:0.6;
  margin-top:5px;
}
</style>
</head>
<body>

<!-- CLOCHE -->
<div id="bellContainer">
  <div id="bell">
    üîî
    <div id="badge"></div>
  </div>
</div>

<!-- CENTRE NOTIFICATIONS -->
<div id="center">
  <div id="topbar">
    <div id="backBtn">‚Üê</div>
    Notifications
  </div>

  <div id="counter"></div>
  <div id="container"></div>
</div>

<script>

const SHEET_ID = "1-VbRioKfM6JHU-Oep0pa6H3S0VVuvYLyUMXTdSdRbzI";
const STORAGE_KEY = "notifications_lues";

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
}

function setLues(ids){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(ids));
}

function marquerLu(id){
  const lues = getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

function estLu(id){
  return getLues().includes(id);
}

function chargerNotifications(){

fetch(`https://opensheet.elk.sh/${SHEET_ID}/notifications`)
.then(r=>r.json())
.then(data=>{

  const container = document.getElementById("container");
  const counter = document.getElementById("counter");
  const badge = document.getElementById("badge");

  container.innerHTML="";
  let nonLues = 0;

  data.forEach((n,i)=>{

    if(n.expire && new Date(n.expire) < new Date()) return;

    const div = document.createElement("div");
    div.className="notif";

    if(estLu(i)){
      div.classList.add("lu");
    }else{
      nonLues++;
    }

    if(n.epingle==="oui"){
      div.classList.add("epingle");
    }

    div.innerHTML = `
      <strong>${n.titre}</strong><br>
      ${n.message}
      <div class="date">${n.date || ""}</div>
    `;

    div.onclick = ()=>{
      marquerLu(i);
      div.classList.add("lu");
      updateCompteur(data.length);
    };

    container.appendChild(div);
  });

  function updateCompteur(total){
    const nonLuTotal = total - getLues().length;

    if(nonLuTotal > 0){
      counter.innerText = nonLuTotal + " notification(s) non lue(s)";
      badge.style.display="flex";
      badge.innerText = nonLuTotal;
    }else{
      counter.innerText = "Aucune nouvelle notification";
      badge.style.display="none";
    }
  }

  updateCompteur(data.length);

});
}

/* ===== OUVERTURE CENTRE ===== */

document.getElementById("bell").onclick = ()=>{
  document.getElementById("bellContainer").style.display="none";
  document.getElementById("center").style.display="block";
  chargerNotifications();
};

/* ===== RETOUR ===== */

document.getElementById("backBtn").onclick = ()=>{
  document.getElementById("center").style.display="none";
  document.getElementById("bellContainer").style.display="flex";
  chargerNotifications();
};

/* ===== LOAD BADGE AU DEMARRAGE ===== */

chargerNotifications();
setInterval(chargerNotifications,60000);

</script>

</body>
</html>
