<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Alertes</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ================= HEADER ================= */

header{
  position:relative;
  background:#f4f4f4;
  padding:15px 12px;
  height:70px;
}

.header-left{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
}

.header-left img{
  height:40px;
}

header h1{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:20px;
  font-weight:700;
  color:#181E3B;
  white-space:nowrap;
}

/* BOUTON RETOUR */

#backBtn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
  cursor:pointer;
  color:#181E3B;
}

/* ================= TITRE PAGE ================= */

#lastUpdate{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:20px;
}

/* ================= LOADER ================= */

#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ================= CARDS ================= */

.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.card.lu{
  opacity:0.55;
  background:#f0f0f0;
}

.card-time{
  color:red;
  font-weight:bold;
}

.card-category{
  font-size:13px;
  color:#888;
  margin-top:4px;
}

.card-title{
  font-weight:bold;
  margin-top:6px;
  font-size:18px;
  color:#1f5c8f;
}

.pin{
  margin-top:6px;
  font-size:12px;
  color:#d35400;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="header-left">
    <img src="apple-touch-icon.png">
  </div>

  <h1>ALERTES</h1>

  <div id="backBtn" onclick="goHome()">‚Üê</div>
</header>

<!-- LOADER -->
<div id="loader"><div class="spinner"></div></div>

<div id="lastUpdate"></div>
<div id="notifications"></div>

<script>

const API_URL="https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const STORAGE_KEY="alerts_lues";

/* ===== STORAGE ===== */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

function setLues(arr){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
}

function marquerLu(id){
  const lues=getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

/* ===== DATE PARSER ===== */

function parseDateFR(str){
  if(!str) return null;

  if(str.includes("T")){
    const d=new Date(str);
    d.setHours(0,0,0,0);
    return d;
  }

  if(str.includes("-")){
    const p=str.split("-");
    return new Date(p[0],p[1]-1,p[2],0,0,0);
  }

  if(str.includes("/")){
    const p=str.split("/");
    return new Date(p[2],p[1]-1,p[0],0,0,0);
  }

  return null;
}

/* ===== LOAD ===== */

async function loadNotifications(){

  try{

    const res=await fetch(API_URL);
    const data=await res.json();

    const container=document.getElementById("notifications");
    container.innerHTML="";

    document.getElementById("lastUpdate").innerText=
      "Derni√®re mise √† jour : "+new Date().toLocaleString();

    const today=new Date();
    today.setHours(0,0,0,0);

    const lues=getLues();

    data
      .filter(n=>{
        if(n.epingle==="oui") return true;
        if(n.active!=="oui") return false;

        if(!n.expire){
          const d=parseDateFR(n.date);
          if(!d) return true;
          return d>=today;
        }

        const exp=parseDateFR(n.expire);
        if(!exp) return true;
        return exp>=today;
      })
      .sort((a,b)=>b.id-a.id)
      .forEach(n=>{

        const card=document.createElement("div");
        card.className="card";

        if(lues.includes(n.id)){
          card.classList.add("lu");
        }

        card.innerHTML=`
          <div class="card-time">${n.heure||""}</div>
          <div class="card-category">${n.categorie||""}</div>
          <div class="card-title">${n.titre}</div>
          ${n.epingle==="oui" ? `<div class="pin">üìå √âPINGL√â</div>` : ``}
        `;

        card.onclick=()=>{
          marquerLu(n.id);
          window.location.href="detail.html?id="+n.id;
        };

        container.appendChild(card);
      });

    if(container.children.length===0){
      container.innerHTML=
        `<div style="text-align:center;color:#777;margin-top:40px;">
          Aucune notification
        </div>`;
    }

  }catch(e){
    console.log("Erreur :",e);
  }

  document.getElementById("loader").style.display="none";
}

/* ===== NAV ===== */

function goHome(){
  window.location.href="index.html";
}

/* ===== AUTO ===== */

loadNotifications();
setInterval(loadNotifications,60000);

document.addEventListener("visibilitychange",()=>{
  if(!document.hidden){
    loadNotifications();
  }
});

</script>

</body>
</html>
