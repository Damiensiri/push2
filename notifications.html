<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Alertes</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#f4f4f4;
}

/* ================= HEADER ================= */

.sub-header{
  position:relative;
  background:#f4f4f4;
  height:70px;
}

.back-btn{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border-radius:50%;
  border:none;
  background:white;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  font-size:20px;
  cursor:pointer;
}

.sub-title{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  margin:0;
  font-size:20px;
  font-weight:700;
  color:#181E3B;
}

/* ================= DATE ================= */

#lastUpdate{
  text-align:center;
  font-size:14px;
  color:#666;
  margin-bottom:10px;
}

/* ================= BOUTON LU ================= */

#markAll{
  margin:0 15px 15px;
  padding:10px;
  background:#181E3B;
  color:white;
  border:none;
  border-radius:8px;
  width:calc(100% - 30px);
  font-weight:700;
  cursor:pointer;
}

/* ================= LOADER ================= */

#loader{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.spinner{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #1f5c8f;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ================= CARDS ================= */

.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 3px 8px rgba(0,0,0,0.08);
  cursor:pointer;
}

.card.lu{
  opacity:0.55;
  background:#f0f0f0;
}

.card-time{
  color:red;
  font-weight:bold;
}

.card-category{
  font-size:13px;
  color:#888;
  margin-top:4px;
}

.card-title{
  font-weight:bold;
  margin-top:6px;
  font-size:18px;
  color:#1f5c8f;
}

.pin{
  margin-top:6px;
  font-size:12px;
  color:#d35400;
}
</style>
</head>

<body>

<header class="sub-header">
  <button class="back-btn" onclick="goHome()">‚Üê</button>
  <h1 class="sub-title">ALERTES</h1>
</header>

<div id="loader"><div class="spinner"></div></div>

<div id="lastUpdate"></div>
<button id="markAll">Tout marquer comme lu</button>
<div id="notifications"></div>

<script>

const API_URL="https://script.googleusercontent.com/macros/echo?user_content_key=AY5xjrRY09nECq5kqJEPaFCkMRnR4qbM-Z9y5KOMgVdlakJAA_L1FlwHMDN84Nstw8qXhqpt9QHGCeU6Sr6aLk3y7hSeA-1vr_eBBQYFwVL111h-CJZc8JxRQKvcu3XE7Gg-OXbXE8Vkp1PlAMHAkhJduQw6bxUswIvR7b1rA8txQ2Rtyl25eNxQWvtBet3bytcH6RpMKvJdyZcSioOtKa5sYL4uRI4FOoFrfUzX5P_pjpK-cAN8Bdf6otVcK4myQl66GohjWiPVOyCuofXOq8M4lQkmsxucwQ&lib=MfQh9XKIUpdlMRcOJ4l9JImAGFOlNCMp3";

const STORAGE_KEY="alerts_lues";

/* ===== STORAGE ===== */

function getLues(){
  return JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
}

function setLues(arr){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(arr));
}

function marquerLu(id){
  const lues=getLues();
  if(!lues.includes(id)){
    lues.push(id);
    setLues(lues);
  }
}

/* ===== DATE + HEURE ===== */

function parseDateHeure(dateStr,heureStr){
  if(!dateStr) return null;
  const p=dateStr.split("/");
  const h=heureStr ? heureStr.split(":") : ["00","00"];
  return new Date(p[2],p[1]-1,p[0],h[0],h[1],0);
}

/* ===== LOAD ===== */

async function loadNotifications(){

  try{

    const res=await fetch(API_URL,{cache:"no-store"});
    const data=await res.json();

    const container=document.getElementById("notifications");
    container.innerHTML="";

    document.getElementById("lastUpdate").innerText =
      "Derni√®re mise √† jour : "+new Date().toLocaleString();

    const now=new Date();
    const today=new Date(now.getFullYear(),now.getMonth(),now.getDate());

    const lues=getLues();

    const visibles=data.filter(n=>{

      if(n.active!=="oui") return false;

      if(n.epingle==="oui") return true;

      const d=parseDateHeure(n.date,n.heure);
      if(!d) return false;

      if(d < today) return false;
      if(d > now) return false;

      if(n.expire){
        const exp=parseDateHeure(n.expire,"23:59");
        if(exp && exp < now) return false;
      }

      return true;
    });

    const pinned=visibles.filter(n=>n.epingle==="oui");
    const normal=visibles.filter(n=>n.epingle!=="oui");

    pinned.sort((a,b)=>b.id-a.id);
    normal.sort((a,b)=>b.id-a.id);

    [...pinned,...normal].forEach(n=>{

      const card=document.createElement("div");
      card.className="card";

      if(lues.includes(String(n.id))){
        card.classList.add("lu");
      }

      card.innerHTML=`
        <div class="card-time">${n.heure||""}</div>
        <div class="card-category">${n.categorie||""}</div>
        <div class="card-title">${n.titre}</div>
        ${n.epingle==="oui" ? `<div class="pin">üìå √âPINGL√â</div>` : ``}
      `;

      card.onclick=()=>{
        marquerLu(String(n.id));
        window.location.href="detail.html?id="+n.id;
      };

      container.appendChild(card);
    });

    if(container.children.length===0){
      container.innerHTML="<div style='text-align:center;color:#777;margin-top:40px;'>Aucune notification</div>";
    }

  }catch(e){
    console.log("Erreur :",e);
  }

  document.getElementById("loader").style.display="none";
}

/* ===== ACTIONS ===== */

document.getElementById("markAll").onclick=()=>{
  fetch(API_URL)
    .then(r=>r.json())
    .then(data=>{
      setLues(data.map(n=>String(n.id)));
      loadNotifications();
    });
}

function goHome(){
  window.location.href="index.html";
}

loadNotifications();
setInterval(loadNotifications,60000);

</script>

</body>
</html>
