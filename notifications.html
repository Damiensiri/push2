<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alertes</title>

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:5px;
}

.update{
  text-align:center;
  font-size:14px;
  opacity:0.6;
  margin-bottom:20px;
}

.card{
  background:white;
  border-radius:14px;
  padding:16px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  cursor:pointer;
  transition:0.2s;
}

.card:hover{
  transform:scale(1.01);
}

.time{
  color:#d32f2f;
  font-weight:bold;
  margin-right:8px;
}

.categorie{
  font-size:13px;
  opacity:0.6;
  margin-bottom:4px;
}

.titre{
  font-weight:600;
  font-size:16px;
}
</style>
</head>

<body>

<h1>ALERTES</h1>
<div class="update" id="update"></div>
<div id="list"></div>

<script>

const apiURL = "COLLE_TON_URL_ICI";

fetch(apiURL)
.then(res => res.json())
.then(data => {

  const container = document.getElementById("list");

  document.getElementById("update").innerText =
    "Dernière mise à jour : " + new Date().toLocaleString("fr-FR");

  data.reverse().forEach(n => {

    if(n.active !== "oui") return;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div>
        <span class="time">${n.heure || ""}</span>
        <span class="categorie">${n.categorie || ""}</span>
      </div>
      <div class="titre">${n.titre}</div>
    `;

    card.onclick = () => {
      window.location.href = "detail.html?id=" + n.id;
    };

    container.appendChild(card);

  });

});

</script>

</body>
</html>
