<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Ecurie Damien Siri</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1f5c8f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Ecurie DS">

<style>

html, body {
  margin:0;
  padding:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#f4f4f4;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

/* ========================= */
/* COUCHE FANTÔME BLEUE */
/* ========================= */

#ghost-header {
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:90px;                 /* ÉPAISSEUR DU PATCH */
  background:#1f5c8f;
  z-index:9;
  pointer-events:none;
}

/* ========================= */
/* HEADER EXISTANT */
/* ========================= */

#header {
  height:64px;
  background:#1f5c8f;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:600;
  position:fixed;
  top:26px;                    /* DESCENDU */
  left:0;
  right:0;
  z-index:10;
}

/* ========================= */
/* CONTAINER */
/* ========================= */

#app {
  position:fixed;
  top:154px;                   /* 90 + 64 */
  left:0;
  right:0;
  bottom:0;
  background:#f4f4f4;
  overflow:hidden;
}

/* ========================= */
/* IFRAME */
/* ========================= */

iframe {
  width:100%;
  height:100%;
  border:0;
  background:#f4f4f4;
}

</style>
</head>

<body>

<!-- PATCH BLEU -->
<div id="ghost-header"></div>

<!-- TON HEADER -->
<div id="header">
  ECURIE DAMIEN SIRI
</div>

<!-- WIX -->
<div id="app">
  <iframe
    src="https://www.ce-dugrandrang.com/pro"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    allowfullscreen
  ></iframe>
</div>

</body>
</html>
